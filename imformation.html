	  <script>
		var t = location.search;
		var p;
		var aryPara = [];
		if (t.indexOf("?") != -1) {
		var s = t.split("?");
			p = s[1].split("=");
		}
		var xmlhttp = new XMLHttpRequest();
		var url = 'https://emma.pixnet.cc/blog/articles/search?key=' + p[1] + '火車站&page=1&per_page=7&api_version=2&format=json';

		xmlhttp.onreadystatechange = function() 
		{
			if (this.readyState == 4 && this.status == 200) {
			var myArr = JSON.parse(this.responseText);
			myFunction(myArr);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for(i = 0; i < data.length; i++) {
			out += '<li class="collection-item avatar"><img src="'+data[i].thumb+'"class="circle">\
				<span class="title">'+data[i].title+'</span><p>';
			for(var j=0;j<data[i].tags.length;j++)
				out += data[i].tags[j].tag +'    ';
			out += '<br>'+data[i].user.display_name+'</p>'+'<a href="'+data[i].link+'" target="_blank"\
					class="secondary-content"><i class="material-icons">grade</i></a></li>';
		}
		document.getElementById("id01").innerHTML = out;
		}
	  </script>
