<!DOCTYPE html>
<html>
	<head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  <title>景點介紹</title>
	  <style>
			#floating-panel{
			position: absolute;
			top: 5px;
			left: 25%;
			z-index: 5;
			text-align: center;
			font-family: 'Roboto','sans-serif';
			line-height: 30px;
			}
		</style>
	  <script>
		var xmlhttp = new XMLHttpRequest();
		var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/28?format=json&page=1&per_page=7&api_version=2";

		xmlhttp.onreadystatechange = function() 
		{
			if (this.readyState == 4 && this.status == 200) {
			var myArr = JSON.parse(this.responseText);
			myFunction(myArr);
			}
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function myFunction(arr) {
		var data = arr.articles;
		var out = "";
		var i;
		for(i = 0; i < data.length; i++) {
			out += '<li class="collection-item avatar"><img src="'+data[i].thumb+'"class="circle">\
				<span class="title">'+data[i].title+'</span><p>';
			for(var j=0;j<data[i].tags.length;j++)
				out += data[i].tags[j].tag +'    ';
			out += '<br>'+data[i].user.display_name+'</p>'+'<a href="'+data[i].link+'" target="_blank"\
					class="secondary-content"><i class="material-icons">grade</i></a></li>';
		}
		document.getElementById("id01").innerHTML = out;
		}
	  </script>
    </head>

	<body>
	  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <div id="floating-panel">
			<a href='https://mingchin.github.io/Final_Report/home.html'
			class="btn waves-effect waves-light" type="submit" name="action">首頁
			<i class="material-icons right">turned_in</i></a>
			<a href='https://mingchin.github.io/Final_Report/imformation.html'
			class="btn waves-effect waves-light" type="submit" name="action">景點介紹
			<i class="material-icons right">info</i></a>
			<a href='https://mingchin.github.io/Final_Report/transport.html'
			class="btn waves-effect waves-light" type="submit" name="action">交通資訊
			<i class="material-icons right">room</i></a>
			<a href='https://mingchin.github.io/Final_Report/video.html'
			class="btn waves-effect waves-light" type="submit" name="action">相關影片
			<i class="material-icons right">play_circle_filled</i></a>
		</div>
		<br/><br/>
	  <ul class="collection" id="id01"></ul>
	  
	  <!--Import jQuery before materialize.js-->
    	<footer class="page-footer">
			<div class="footer-copyright">
			<div class="container">
			© 2017 Copyright Text
			</div>
			</div>
        </footer>
	</body>
</html>
